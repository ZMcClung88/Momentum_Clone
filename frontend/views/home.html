<div class="main-wrapper">
  <div class="header">
    <div class="weather-display">
      <div class="temp-icon">
        <img ng-src='/frontend/weather-icons/{{icon}}' alt="description" class="weather-icon">
        <p>{{ weather }}&deg</p>
      </div>
      <div class="city">
        <p>{{ city }}</p>
      </div>
    </div>
  </div><!-- end header -->
  <div class="content">
    <div class="display">
      <div class="time"><h1>{{ time }}</h1></div>
      <div id="greeting" class="greeting"><p>What is your name?</p></div>
      <div class="input">
        <form ng-submit="getName()">
          <div id="input-field"><input class="input-field" type="text" my-enter="getName(name, $event)"  ng-model="name"></div>
          <div id="greeting-personal"><p>Good Afternoon, {{ name }}.</p></div>
        </form>
      </div><!-- end input -->
    </div><!-- end display -->
  </div><!-- end header -->
  <div class="footer">
    <div class="quote-quote" id="quote"><p>"{{ quote.quote }}"</p></div>
    <div class="quote-author" id="author"><p>- {{ quote.author }}</p></div>
  </div><!-- end header -->
</div><!--end main-wrapper -->
