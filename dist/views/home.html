<div class="main-wrapper"><div class="header"><div class="weather-display"><div class="temp-icon"><img ng-src="/frontend/weather-icons/{{icon}}" alt="description" class="weather-icon"><p>{{ weather }}&deg</p></div><div class="city"><p>{{ city }}</p></div></div></div><!-- end header --><div class="content"><div class="display"><div class="time"><h1>{{ time }}</h1></div><div class="greeting"><div id="greeting-personal"></div></div><!-- end input --></div><!-- end display --></div><!-- end header --><div class="footer"><div class="quote-quote" id="quote"><p>"{{ quote.quote }}"</p></div><div class="quote-author" id="author"><p>- {{ quote.author }}</p></div></div><!-- end header --></div><!--end main-wrapper -->
